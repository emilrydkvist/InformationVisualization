<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="style/stylesheet.css" type="text/css"/>
	
	
    
  </head>
  <body>
  <div id="container">
  
    
	
	<button id="clearButton" onclick="clearOverlays()">Clear overlays</button>
	<div id="map-canvas"/>
	
	
  </div>
  </body>
  
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="js/readData.js"></script>
  
	<script type="text/javascript">
			
		var overlays = [];
		var carData = [];
		var map;
		
		//function to clear all overlays on the map
		//each time an overlay is created it has to be added to the array overlays
		function clearOverlays()
		{
			while(overlays[0])
			{
				overlays.pop().setMap(null);
			}
		}
		
		//creating datareader with delimiter ';'
		var dsv = d3.dsv(";","text/plain");
			
		//reading data from file and storing in carData
		dsv("data/Milan_Car_Trajectories.csv", function(data) {
			
			self.data = data;
		
			carData = readData(data);
			 
			
		});
		
			
		function initialize() {
			var self = this;
			
			//Initializing map
			var mapOptions = {
			  center: new google.maps.LatLng(45.450497, 9.187317),
			  zoom: 11
			};
			map = new google.maps.Map(document.getElementById("map-canvas"),
				mapOptions);
				
				
			//function to initialize map and draw data on map
			drawpaths(carData);
				
		}
		
		
		
		function drawpaths(carData)
		{
			var lineSymbol = {
				path: google.maps.SymbolPath.CIRCLE,
				scale: 3,
				strokeColor: '#000'
			};
			
			
			var paths = [];
			
			for (var i=1; i<40; i++)
			{
				var trajectory = [];
				
				for(var j=0; j<carData[i].length; j++)
				{
					trajectory.push(new google.maps.LatLng(carData[i][j]['lat'], carData[i][j]['lon']));	
				}
				paths.push(trajectory);
			}
			
			for(var i=0; i<paths.length; i++)
			{
				var path = new google.maps.Polyline({
				  path: paths[i],
				  icons: [{icon: lineSymbol, offset: '100%'}],
				  geodesic: true,
				  strokeColor: '#FFF',//'rgb(' + Math.floor(Math.random()*256) + ', ' + Math.floor(Math.random()*256) + ', ' + Math.floor(Math.random()*256) + ')',
				  strokeOpacity: 0.2,
				  strokeWeight: 2,
				  map: map
				});

				//Pathen ritas ut
				overlays.push(path);
				animateCircle(path);
				
			}
			
			function animateCircle(path) {
				var count = 0;
				window.setInterval(function() {
				  count = (count + 1) % 200;

				  var icons = path.get('icons');
				  icons[0].offset = (count / 2) + '%';
				  path.set('icons', icons);
			}, 20);
			}
				
		}
		
		
		
		
		  
		function loadScript() {
		  var script = document.createElement('script');
		  script.type = 'text/javascript';
		  script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyC3Y_z1NJv4bw5RpU0dglIegtfwRJRNaOY&sensor=false&' +
			  'callback=initialize';
		  document.body.appendChild(script);
		}

		window.onload = loadScript;

    </script>
  
</html>
