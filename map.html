<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="style/stylesheet.css" type="text/css"/>
	
	
    
  </head>
  <body>
  <div id="container">

  	<ol>
		<li><button id="clearButton" onclick="animatePaths(hourMin, hourMax)">Animate cars</button></li>
		<li><button id="clearButton" onclick="drawPathSpeed(hourMin, hourMax)">Show car speed</button></li>
		<li><button id="clearButton" onclick="drawpaths(hourMin, hourMax)">Show all paths</button></li>
		<li><button id="clearButton" onclick="drawSlowTraffic(hourMin, hourMax)">Slow traffic</button></li>
		<li><button id="clearButton" onclick="calculateCluster(hourMin, hourMax)">Potential tailback areas</button></li>
	</ol>

	<div id="timeline"></div>

	<div id="loading"><p>Loading map...</p></div>
	<div id="infobox">
		<svg id="svgcanvas"></svg>
	</div>


	<div id="map-canvas">
	</div>
	
	
  </div>
  </body>
  	<!--JQUERY import-->
  	<script type="text/javascript"
      src="//code.jquery.com/jquery-1.10.2.js">
    </script>

    <!--Google Maps API-->
  	<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3Y_z1NJv4bw5RpU0dglIegtfwRJRNaOY&sensor=true">
    </script>

    <!--D3 API-->
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

	<!--javascript files-->
	<script src="js/drawFunctions.js"></script>
	<script src="js/readData.js"></script>
	<script src="js/clustering.js"></script>
  	
  	<!--Main Javascript-->
	<script type="text/javascript">
		google.maps.event.addDomListener(window, 'load', initialize);
			
		var carData = [];		
		var map;
		var clusters = [];

		function initialize() {
			var styles = [
			    {
			      stylers: [
			        { hue: "#00FF00" },
			        { saturation: -20 }
			      ]
			    },{
			      featureType: "road",
			      elementType: "geometry",
			      stylers: [
			        { lightness: 100 },
			        { visibility: "simplified" }
			      ]
			    },{
			      featureType: "road",
			      elementType: "labels",
			      stylers: [
			        { visibility: "off" }
			      ]
			    }
			];

			var styledMap = new google.maps.StyledMapType(styles,
    			{name: "Styled Map"});
			
			//Initializing map
			var mapOptions = {
			  center: new google.maps.LatLng(45.467, 9.187317),
			  zoom: 11,
			  mapTypeControlOptions: {
			      mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
			    }
			};
			map = new google.maps.Map(document.getElementById("map-canvas"),
				mapOptions);

			map.mapTypes.set('map_style', styledMap);
  			map.setMapTypeId('map_style');
				
		}
		
		//Drawing the time line
		drawBrush();

		//creating datareader with delimiter ';'
		var dsv = d3.dsv(";","text/plain");
			
		//reading data from file and storing in carData
		dsv("data/Milan_Car_Trajectories.csv", function(data) {
		
			carData = readData(data);
			
			drawpaths();
		});

		//Function for drawing brush
		function drawBrush()
		{

			var width = 750;

			//Create scale 
			var timeScale = d3.scale.linear()
				.domain([0, 24])  //input domain
				.range([0, width]); //output range

			//Define axis
			var timeAxis = d3.svg.axis()
				.scale(timeScale)
				.orient("bottom")
				.ticks(12);

			//Create SVG element
			var svg = d3.select("#timeline")
				.append("svg")
				.attr("width", width+20)
				.attr("height", 50);

			//Create axis
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(5,25)")
				.call(timeAxis)
				.append("text")
				.attr("class", "label")
				.attr("x", (width/2)-30)
				.attr("y", -10)
				.text("Timeline");

			//Create brush
			var brush = d3.svg.brush();
			brush.x(timeScale)
			brush(svg)
			svg.selectAll("rect").attr("height", 22).attr("transform", "translate(5,25)")
			/*svg.selectAll(".background")
				.style({fill: "#fff", visibility: "visible"})*/
			svg.selectAll(".extent")
				.style({fill: "rgba(0,0,0,0.3)", visibility: "visible"})
			svg.selectAll(".reseize rect")
				.style({fill: "#000", visibility: "visible"})
			
			var ext;
			brush.on("brushend", function(){
				ext = brush.extent();
				drawCurrent(ext[0], ext[1]);
				hourMin = ext[0];
				hourMax = ext[1];
				return ext;
			})
		}
	
    </script>
  
</html>
